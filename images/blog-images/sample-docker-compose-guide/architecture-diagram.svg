<svg width="1000" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1b26;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#24283b;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>

  <rect width="1000" height="600" fill="url(#bg)"/>

  <!-- Title -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#7dcfff" text-anchor="middle">
    Application Architecture
  </text>

  <!-- Docker Compose Container -->
  <rect x="50" y="80" width="900" height="480" rx="10" fill="none" stroke="#565f89" stroke-width="2" stroke-dasharray="10,5"/>
  <text x="70" y="110" font-family="Arial, sans-serif" font-size="18" fill="#565f89">
    Docker Compose Network
  </text>

  <!-- Web App Container -->
  <g filter="url(#shadow)">
    <rect x="100" y="150" width="250" height="180" rx="8" fill="#7dcfff" opacity="0.9"/>
    <text x="225" y="190" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1a1b26" text-anchor="middle">
      Web App
    </text>
    <text x="225" y="220" font-family="Arial, sans-serif" font-size="16" fill="#24283b" text-anchor="middle">
      Node.js 18
    </text>
    <text x="225" y="245" font-family="Arial, sans-serif" font-size="14" fill="#24283b" text-anchor="middle">
      Port: 3000
    </text>
    <rect x="120" y="265" width="210" height="45" rx="4" fill="#1a1b26" opacity="0.3"/>
    <text x="225" y="290" font-family="monospace" font-size="12" fill="#c0caf5" text-anchor="middle">
      /app
    </text>
  </g>

  <!-- Database Container -->
  <g filter="url(#shadow)">
    <rect x="400" y="150" width="250" height="180" rx="8" fill="#9ece6a" opacity="0.9"/>
    <text x="525" y="190" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1a1b26" text-anchor="middle">
      Database
    </text>
    <text x="525" y="220" font-family="Arial, sans-serif" font-size="16" fill="#24283b" text-anchor="middle">
      PostgreSQL 15
    </text>
    <text x="525" y="245" font-family="Arial, sans-serif" font-size="14" fill="#24283b" text-anchor="middle">
      Port: 5432
    </text>
    <rect x="420" y="265" width="210" height="45" rx="4" fill="#1a1b26" opacity="0.3"/>
    <text x="525" y="290" font-family="monospace" font-size="12" fill="#c0caf5" text-anchor="middle">
      postgres_data
    </text>
  </g>

  <!-- Cache Container -->
  <g filter="url(#shadow)">
    <rect x="700" y="150" width="250" height="180" rx="8" fill="#f7768e" opacity="0.9"/>
    <text x="825" y="190" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1a1b26" text-anchor="middle">
      Cache
    </text>
    <text x="825" y="220" font-family="Arial, sans-serif" font-size="16" fill="#24283b" text-anchor="middle">
      Redis 7
    </text>
    <text x="825" y="245" font-family="Arial, sans-serif" font-size="14" fill="#24283b" text-anchor="middle">
      Port: 6379
    </text>
    <rect x="720" y="265" width="210" height="45" rx="4" fill="#1a1b26" opacity="0.3"/>
    <text x="825" y="290" font-family="monospace" font-size="12" fill="#c0caf5" text-anchor="middle">
      In-memory
    </text>
  </g>

  <!-- Connection arrows -->
  <!-- Web App to Database -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#7aa2f7"/>
    </marker>
  </defs>

  <line x1="350" y1="240" x2="400" y2="240" stroke="#7aa2f7" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="375" y="230" font-family="Arial, sans-serif" font-size="12" fill="#7aa2f7" text-anchor="middle">
    SQL
  </text>

  <!-- Web App to Cache -->
  <line x1="350" y1="260" x2="700" y2="260" stroke="#7aa2f7" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="525" y="250" font-family="Arial, sans-serif" font-size="12" fill="#7aa2f7" text-anchor="middle">
    Cache Queries
  </text>

  <!-- Volumes Section -->
  <text x="100" y="380" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#bb9af7">
    Volumes
  </text>
  <rect x="100" y="395" width="850" height="60" rx="6" fill="#bb9af7" opacity="0.2"/>
  <text x="120" y="420" font-family="monospace" font-size="14" fill="#c0caf5">
    • ./app:/app (bind mount)
  </text>
  <text x="120" y="440" font-family="monospace" font-size="14" fill="#c0caf5">
    • postgres_data:/var/lib/postgresql/data (named volume)
  </text>

  <!-- Network Section -->
  <text x="100" y="490" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#e0af68">
    Network: app-network (bridge)
  </text>
  <rect x="100" y="505" width="850" height="40" rx="6" fill="#e0af68" opacity="0.2"/>
  <text x="120" y="530" font-family="monospace" font-size="14" fill="#c0caf5">
    All containers communicate via service names on this isolated network
  </text>
</svg>

<svg width="1000" height="700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1b26;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#24283b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1000" height="700" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="500" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#7dcfff" text-anchor="middle">
    Docker Compose Commands Cheatsheet
  </text>

  <!-- Command boxes -->
  <g id="command-box">
    <!-- Start Services -->
    <rect x="50" y="100" width="440" height="90" rx="8" fill="#7dcfff" opacity="0.15" stroke="#7dcfff" stroke-width="2"/>
    <text x="70" y="130" font-family="monospace" font-size="18" font-weight="bold" fill="#7dcfff">
      docker-compose up -d
    </text>
    <text x="70" y="160" font-family="Arial, sans-serif" font-size="14" fill="#c0caf5">
      Start all services in detached mode
    </text>
    <text x="70" y="180" font-family="monospace" font-size="12" fill="#565f89">
      -d = background, --build = rebuild images
    </text>

    <!-- View Services -->
    <rect x="510" y="100" width="440" height="90" rx="8" fill="#9ece6a" opacity="0.15" stroke="#9ece6a" stroke-width="2"/>
    <text x="530" y="130" font-family="monospace" font-size="18" font-weight="bold" fill="#9ece6a">
      docker-compose ps
    </text>
    <text x="530" y="160" font-family="Arial, sans-serif" font-size="14" fill="#c0caf5">
      List all running services and their status
    </text>
    <text x="530" y="180" font-family="monospace" font-size="12" fill="#565f89">
      Shows container names, state, and ports
    </text>

    <!-- View Logs -->
    <rect x="50" y="210" width="440" height="90" rx="8" fill="#bb9af7" opacity="0.15" stroke="#bb9af7" stroke-width="2"/>
    <text x="70" y="240" font-family="monospace" font-size="18" font-weight="bold" fill="#bb9af7">
      docker-compose logs -f
    </text>
    <text x="70" y="270" font-family="Arial, sans-serif" font-size="14" fill="#c0caf5">
      Follow logs from all services in real-time
    </text>
    <text x="70" y="290" font-family="monospace" font-size="12" fill="#565f89">
      -f = follow, add service name for specific logs
    </text>

    <!-- Stop Services -->
    <rect x="510" y="210" width="440" height="90" rx="8" fill="#e0af68" opacity="0.15" stroke="#e0af68" stroke-width="2"/>
    <text x="530" y="240" font-family="monospace" font-size="18" font-weight="bold" fill="#e0af68">
      docker-compose stop
    </text>
    <text x="530" y="270" font-family="Arial, sans-serif" font-size="14" fill="#c0caf5">
      Stop all services without removing containers
    </text>
    <text x="530" y="290" font-family="monospace" font-size="12" fill="#565f89">
      Containers can be started again with 'up'
    </text>

    <!-- Down -->
    <rect x="50" y="320" width="440" height="90" rx="8" fill="#f7768e" opacity="0.15" stroke="#f7768e" stroke-width="2"/>
    <text x="70" y="350" font-family="monospace" font-size="18" font-weight="bold" fill="#f7768e">
      docker-compose down
    </text>
    <text x="70" y="380" font-family="Arial, sans-serif" font-size="14" fill="#c0caf5">
      Stop and remove containers, networks
    </text>
    <text x="70" y="400" font-family="monospace" font-size="12" fill="#565f89">
      -v = also remove volumes, --rmi all = remove images
    </text>

    <!-- Build -->
    <rect x="510" y="320" width="440" height="90" rx="8" fill="#7aa2f7" opacity="0.15" stroke="#7aa2f7" stroke-width="2"/>
    <text x="530" y="350" font-family="monospace" font-size="18" font-weight="bold" fill="#7aa2f7">
      docker-compose build
    </text>
    <text x="530" y="380" font-family="Arial, sans-serif" font-size="14" fill="#c0caf5">
      Build or rebuild service images
    </text>
    <text x="530" y="400" font-family="monospace" font-size="12" fill="#565f89">
      --no-cache = build from scratch
    </text>

    <!-- Restart -->
    <rect x="50" y="430" width="440" height="90" rx="8" fill="#2ac3de" opacity="0.15" stroke="#2ac3de" stroke-width="2"/>
    <text x="70" y="460" font-family="monospace" font-size="18" font-weight="bold" fill="#2ac3de">
      docker-compose restart webapp
    </text>
    <text x="70" y="490" font-family="Arial, sans-serif" font-size="14" fill="#c0caf5">
      Restart a specific service
    </text>
    <text x="70" y="510" font-family="monospace" font-size="12" fill="#565f89">
      Replace 'webapp' with your service name
    </text>

    <!-- Exec -->
    <rect x="510" y="430" width="440" height="90" rx="8" fill="#ff9e64" opacity="0.15" stroke="#ff9e64" stroke-width="2"/>
    <text x="530" y="460" font-family="monospace" font-size="18" font-weight="bold" fill="#ff9e64">
      docker-compose exec webapp sh
    </text>
    <text x="530" y="490" font-family="Arial, sans-serif" font-size="14" fill="#c0caf5">
      Execute command in running container
    </text>
    <text x="530" y="510" font-family="monospace" font-size="12" fill="#565f89">
      Opens interactive shell in the container
    </text>

    <!-- Pull -->
    <rect x="50" y="540" width="440" height="90" rx="8" fill="#9ece6a" opacity="0.15" stroke="#9ece6a" stroke-width="2"/>
    <text x="70" y="570" font-family="monospace" font-size="18" font-weight="bold" fill="#9ece6a">
      docker-compose pull
    </text>
    <text x="70" y="600" font-family="Arial, sans-serif" font-size="14" fill="#c0caf5">
      Pull latest images for all services
    </text>
    <text x="70" y="620" font-family="monospace" font-size="12" fill="#565f89">
      Useful before 'up' to get latest versions
    </text>

    <!-- Scale -->
    <rect x="510" y="540" width="440" height="90" rx="8" fill="#bb9af7" opacity="0.15" stroke="#bb9af7" stroke-width="2"/>
    <text x="530" y="570" font-family="monospace" font-size="18" font-weight="bold" fill="#bb9af7">
      docker-compose up -d --scale webapp=3
    </text>
    <text x="530" y="600" font-family="Arial, sans-serif" font-size="14" fill="#c0caf5">
      Scale service to multiple instances
    </text>
    <text x="530" y="620" font-family="monospace" font-size="12" fill="#565f89">
      Runs 3 instances of the webapp service
    </text>
  </g>

  <!-- Footer note -->
  <rect x="50" y="650" width="900" height="35" rx="4" fill="#565f89" opacity="0.2"/>
  <text x="500" y="675" font-family="Arial, sans-serif" font-size="14" fill="#7dcfff" text-anchor="middle">
    ðŸ’¡ Tip: Use 'docker-compose --help' to see all available commands and options
  </text>
</svg>
